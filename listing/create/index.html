    <div class="border-b border-gray-500"></div>

    <!--Create listing-->
    <div class="flex justify-center flex-wrap gap-20 px-20 py-10">
      <form id="createListing" class="bg-slate-800 rounded-2xl shadow-2xl">
        <h1 class="text-white text-2xl text-center m-10">Create a Listing</h1>
        <div class="flex flex-wrap">
          <div class="rounded-lg p-5 flex flex-col w-auto justify-center">
            <label class="text-white" for="listingImage">Image URL</label>
            <input class="form-control" type="url" id="listingImage" name="listingImage"/>
          </div>
          <div class="rounded-lg p-5 flex flex-col w-auto justify-center">
            <label class="text-white" for="secondListingImage">Image URL (2)</label>
            <input class="form-control" type="url" id="secondListingImage" name="secondListingImage"/>
          </div>
          <div class="rounded-lg p-5 flex flex-col w-auto justify-center">
            <label class="text-white" for="thirdListingImage">Image URL (3)</label>
            <input class="form-control" type="url" id="thirdListingImage" name="thirdListingImage"/>
          </div>
        </div>
          <div class="rounded-lg p-5 flex flex-col w-auto justify-center">
            <label class="text-white" for="listingTitle">Title of listing</label>
            <input class="form-control" type="text" id="listingTitle" name="listingTitle" required minlength="1" maxlength="280"/>
          </div>
          <div class="rounded-lg p-5 flex flex-col w-auto justify-center">
            <label class="text-white" for="listingDescription">Description</label>
            <textarea class="form-control" type="text" id="listingDescription" name="listingDescription" required maxlength="280"></textarea>
          </div>
          <div class="rounded-lg p-5 flex flex-col w-auto justify-center">
            <label class="text-white" for="listingTags">Tags</label>
            <input class="form-control" type="text" id="listingTags" name="listingTags"/>
          </div>
          <div class="rounded-lg p-5 flex flex-col w-auto justify-center">
            <label class="text-white" for="deadlineDate">Deadline date hrs/mins</label>
            <input class="form-control" type="time" id="deadlineDate" name="deadlineDate" required/>
          </div>
          <div class="flex justify-center w-auto bg-orange-200 py-2 font-semibold transition hover:bg-slate-700 hover:text-white">
            <button class="flex justify-center w-auto py-2 font-semibold">Create Listing</button>
          </div>
      </form>
    </div>
