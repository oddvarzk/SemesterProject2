<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is the profile page for the user when logged in, where information about their account is shown."
    />
    <link href="/styles/output.css" rel="stylesheet" />
    <title>User profile page</title>
    <script type="module" src="/js/navBar/index.mjs"></script>
  </head>
  <body class="min-h-screen bg-gradient-to-b from-slate-800 to-slate-500">
    <!-- Navigation bar -->
    <nav class="text-white">
      <div class="container mx-auto justify-between items-center md:flex">
        <div class="flex justify-between md:flex md:justify-between">
          <a href="/index.html">
            <img
              src="/images/websiteLogo.png"
              alt="website logo"
              class="h-20 w-30"
          /></a>
          <div class="md:hidden flex items-center px-10">
            <button title="hamburger-menu" type="button" class="mobile-menu-button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-8 h-8"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25H12"
                />
              </svg>
            </button>
          </div>
        </div>
        <div
          class="hidden md:flex md:flex-row flex-col items-center justify-start md:space-x-1 pb-3 md:pb-0 font-playfair navigation-menu"
        >
          <a href="/auction/" class="hover:text-gray-400 py-2 px-5 block"
            >Auction</a
          >
          <a href="/profile/login/" class="hover:text-gray-400 py-2 px-5 block"
            >Login</a
          >
          <a
            href="/profile/register/"
            class="hover:text-gray-400 py-2 px-5 block border rounded-md"
            >Register</a
          >
        </div>
      </div>
    </nav>
    <div class="border-b-1 border-gray-300"></div>

    <!--Register Form-->
    <div class="w-full">
      <div class="flex justify-center items-center text-white">
        <div
          class="flex flex-col items-center justify-center bg-slate-800 rounded-lg p-10 m-10 shadow-lg w-full md:w-1/2 relative"
        >
          <div class="absolute flex left-5 top-3 gap-5">
            <div
              class="w-15 h-10 text-center text-slate-200 flex items-center justify-center font-semibold"
            >
              1 Followers
            </div>
            <div
              class="w-15 h-10 text-center text-slate-200 flex items-center justify-center font-semibold"
            >
              50 Following
            </div>
          </div>
          <div class="flex flex-col items-center justify-center">
            <img
              src="/images/profileImage.png"
              alt="profile picture"
              class="rounded-full h-40 w-40"
            />
            <h2 class="text-2xl font-semibold">John Doe</h2>
            <p class="text-lg font-light py-3">
              I am John Doe, front end developer and user of this website.
            </p>
          </div>
          <div class="container text-center py-5">
            <h3 class="font-semibold">My Active Bids</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
