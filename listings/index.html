<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Page where the biddable items are showcased."
    />
    <link href="/styles/output.css" rel="stylesheet" />
    <title>Auction page with listings</title>
    <script
      src="https://kit.fontawesome.com/f82c4356c6.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" defer src="/js/navBar/index.mjs"></script>
    <script type="module" defer src="/js/API/allListings/index.mjs"></script>
  </head>

  <body class="min-h-screen bg-gradient-to-b from-slate-800 to-slate-500">
    <!-- Navigation bar -->

    <nav class="text-white">
      <div class="container mx-auto justify-between items-center md:flex">
        <div class="flex justify-between md:flex md:justify-between">
          <a href="/index.html">
            <img
              src="/images/websiteLogo.png"
              alt="website logo"
              class="h-20 w-30"
          /></a>
          <div class="md:hidden flex items-center px-10">
            <button title="hamburger-menu" type="button" class="mobile-menu-button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-8 h-8"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25H12"
                />
              </svg>
            </button>
          </div>
        </div>

        <div
          class="hidden md:flex md:flex-row flex-col items-center justify-start md:space-x-1 pb-3 md:pb-0 font-playfair navigation-menu"
        >
          <a href="/listings/" class="hover:text-gray-400 py-2 px-5 block"
            >Auction</a
          >
          <a href="/profile/login/" class="hover:text-gray-400 py-2 px-5 block"
            >Login</a
          >
          <a
            href="/profile/register/"
            class="hover:text-white py-2 px-5 block rounded-md bg-slate-200 text-black transition hover:bg-slate-700"
            >Register</a
          >
        </div>
      </div>
    </nav>
    <div class="border-b border-gray-500"></div>

    <h1 class="text-white text-2xl text-center m-10">Auctioned Listings</h1>
    <!--Search bar-->
      <div class="flex justify-center flex-wrap gap-10 py-5">
        <form class="max-w-md flex shadow-lg">
          <label
            for="default-search"
            class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
            >Search</label
          >
          <div class="relative">
            <div
              class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
            >
              <svg
                class="w-4 h-4 text-gray-500 dark:text-gray-400"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                />
              </svg>
            </div>
            <input
              type="search"
              id="default-search"
              class="block w-full p-4 ps-10 text-sm text-gray-900 border border-slate-500 bg-slate-800 rounded-lg h-10 px-10"
              placeholder="Search for listings..."
              required
            />
          </div>
          <button
            type="submit"
            class="text-black bg-slate-200 transition hover:bg-slate-500 border border-slate-500 hover:text-white font-light rounded-lg text-sm px-4 py-2"
          >
            Search
          </button>
        </form>
        <!--Sorting-->
        <div class="flex">
          <select
            name="sort"
            id="sort"
            class="text-gray-400 text-sm bg-gray-800 p-2 rounded-lg border border-slate-500 shadow-lg"
          >
            <option value="newest">Newest listings</option>
            <option value="oldest">Biddings that are soon ending</option>
            <option value="highest">Highest bid</option>
            <option value="lowest">Lowest bid</option>
          </select>
        </div>
        <div class="flex">
          <a href="/listing/create/">
            <button class="text-gray-400 text-sm bg-gray-800 p-2 rounded-lg border border-slate-500 shadow-lg">Create a Listing</button>
          </a>
        </div>
      </div>
    </div>
    <!--Auction items-->
    <div class="flex justify-center flex-wrap gap-20 px-20" id="allListingsContainer"></div>
    <footer class="w-full p-4 bg-slate-800 shadow-lg justify-center h-30">
      <div class="flex justify-between items-center flex-wrap">
      <div>
        <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">Â© 2023 <img src="/images/websiteLogo.png"></a>All Rights Reserved TCA.
        </span>
      </div>
      <div class="flex">
        <ul class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0 gap-10">
          <li>
            <a class="hover:underline me-4 md:me-6">About</a>
          </li>
          <li>
            <a class="hover:underline me-4 md:me-6">Privacy Policy</a>
          </li>
          <li>
            <a class="hover:underline me-4 md:me-6">Licensing</a>
          </li>
          <li>
            <a class="hover:underline">Contact</a>
          </li>
        </ul>
      </div>
    </div>
    </footer>
  </body>
</html>
